<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="/pages/home/home.html" class="nav-logo">tudo em dia</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/pages/account/account.html" class="clear">Conta</a></li>
                <li class="nav-item"><a href="/pages/favorites/favorites.html" class="clear">Favoritos</a></li>

                <li class="nav-item" id="profissionalProfile"><a class="clear" onclick="redirectDiaristaProfile()">Perfil Profissional</a></li>
            </ul>
        </nav>

        </br>
        </br>

        <section class="profile-container">
            <div class="profile-card">
                <picture class="picture-container">
                    <div class="image-wrapper">
                        <img class="profile-picture" id="profilePicture" src="" alt="Foto de perfil" onclick="openFileInput()">
                        <span class="hover-text">Atualizar Foto</span>
                    </div>
                    <form id="profile-picture-form">
                        <input type="file" id="profilePictureInput" name="image" accept="image/*" required hidden>
                    </form>
                </picture>
                
            </div>

            <div class="profile-details">
                <div>
                    <h2 class="title" id="name">name</h2>
                    <h2 class="title" id="city">city</h2>        
                </div>
                <div>
                    <h2 class="title" id="phone">phone</h2>
                    <h2 class="title email" id="email">email</h2>
                </div>
            </div>
        </section>

        <section class="info-container">
            <div>
                <button class="button" id="edit-city-button" onclick="showCitySelect()">Mudar Cidade</button>
                <select id="city-select" class="hidden">
                    <option value="">Selecione</option>
                    <option value="Fraiburgo">Fraiburgo</option>
                    <option value="Videira">Videira</option>
                </select>
                <button class="button hidden" id="save-city-button" onclick="saveCity()">Salvar</button>
            </div>
        </section>
        

        <section class="history-container">
            <h2 class="title">hist√≥rico: </h2>


        </section>

    </div>
<script src="script.js"></script>
</body>
