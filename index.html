<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <form action="">
            <h1 class="title">Login</h1>
            <div>
                <div>
                    <label class="label" for="email">email</label>
                </div>
                <input class="input" type="email" id="email" placeholder="ex: joao@gmail.com"/>
            </div>
            
            <div>
                <div>
                    <label class="label" for="password">senha</label>
                </div>
                <input class="input" type="password" id="password" placeholder="Sua senha"/>
            </div>
            <div class="buttons">
                <div>
                    <button class="clear" type="button">Recuperar senha</button>
                </div>
                <div>
                    <button class="button" type="button">Entrar</button>
                </div>

                <div>
                    <button class="button" type="button">Registrar-se</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
